[samplelog.nagios]
interval = 3600
earliest = -10m
latest = now
sourcetype=nagios:core

## replace timestamp
token.0.token = \[\d{1,10}\]
token.0.replacementType = timestamp
token.0.replacement = [%Y%m%d%H]

## replace host name
token.1.token = (HHHHH)
token.1.replacementType = file
token.1.replacement = $SPLUNK_HOME\etc\apps\SA-Eventgen\samples\hostname.sample

[nagios.log.command.sample]
interval = 10800
earliest = -60m
latest = now
sourcetype = nagios:core
maxIntervalsBeforeFlush = 1
source = eventgen
disabled=0
## replace timestamp
token.0.token = T{10}
token.0.replacementType = timestamp
token.0.replacement = %s

[host-perfdata.sample]
interval = 3600
earliest = -60m
latest = now
sourcetype = nagios:core:hostperf
maxIntervalsBeforeFlush = 1
source = eventgen
disabled=0
## replace timestamp
token.0.token = (?<=\s)\d{10}(?=\s)
token.0.replacementType = timestamp
token.0.replacement = %s

